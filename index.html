<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会动的比卡丘</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFE600;
        }

        .wrap {
            background: #FFE600;
            height: 178px;
            width: 316px;
            position: relative;
        }

        .nodes {
            top: 25px;
            left: 50%;
            position: absolute;
            border-radius: 35%/45%;
            border: 12px solid;
            border-color: #000000 transparent transparent;
            transform: translateX(-50%);
        }

        .eyeLeft {
            height: 46px;
            background: #2E2E2E;
            width: 46px;
            border-radius: 50%;
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-113px);
            border: 2px solid #000000;
        }

        .eyeLeft::before {
            content: '';
            display: block;
            height: 22px;
            width: 22px;
            border-radius: 50%;
            background: #FFFFFF;
            border: 2px solid #000000;
            transform: translateX(4px);
            position: absolute;
            top: 0px;
        }

        .eyeRight {
            height: 46px;
            background: #2E2E2E;
            width: 46px;
            border-radius: 50%;
            position: absolute;
            top: 0px;
            right: 50%;
            transform: translateX(113px);
            border: 2px solid #000000;
        }

        .eyeRight::before {
            content: '';
            display: block;
            height: 22px;
            width: 22px;
            border-radius: 50%;
            background: #FFFFFF;
            border: 2px solid #000000;
            transform: translateX(4px);
            position: absolute;
            top: 0px;
        }

        .leftFace {
            position: absolute;
            height: 65px;
            width: 65px;
            background: #FF0000;
            border-radius: 50%;
            border: 2px solid black;
            top: 82px;
            left: 50%;
            transform: translateX(-158px);
        }

        .rightFace {
            position: absolute;
            height: 65px;
            width: 65px;
            background: #FF0000;
            border-radius: 50%;
            border: 2px solid black;
            top: 82px;
            right: 50%;
            transform: translateX(158px);
        }

        .lip {
            position: absolute;
            overflow: hidden;
            height: 130px;
            width: 140px;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
        }

        .topLeftLip {
            height: 22px;
            width: 63px;
            border: 2px solid #000000;
            border-bottom-left-radius: 1600px 800px;
            border-top: none;
            border-right: none;
            position: absolute;
            top: -7px;
            /*left:93px;如果按照左边定位，放大后嘴巴会改变 */
            right: 50%;
            transform: rotate(-19deg);
            background: #FFE600;
        }

        .topRightLip {
            height: 22px;
            width: 63px;
            border: 2px solid #000000;
            border-bottom-right-radius: 1600px 800px;
            border-top: none;
            border-left: none;
            position: absolute;
            top: -7px;
            /* right:93px;如果按照右边定位，放大后嘴巴会改变 */
            left: 50%;
            transform: rotate(19deg);
            background: #FFE600;
        }

        .lowerLip {
            position: absolute;
            border: 4px solid black;
            border-radius: 80%/80%;
            height: 1000px;
            width: 160px;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            background: #9B000A;
            z-index: -1;
            overflow: hidden;
        }

        .tongue {
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            position: absolute;
            background: #FF485F;
            height: 100px;
            width: 100px;
            border-radius: 80%/50%;
        }
    </style>
</head>

<body>
    <div class='wrap'>
        <div class="nodes"></div>
        <div class="eyeLeft"></div>
        <div class="eyeRight"></div>
        <div class="leftFace"></div>
        <div class="rightFace"></div>
        <!--     因为要做一个hidden,所以需要包起来设置边界，联合z-index来设置 -->
        <div class="lip">
            <div class="topLeftLip"></div>
            <div class="topRightLip"></div>
            <div class="lowerLip">
                <div class="tongue"></div>
            </div>
        </div>
    </div>
</body>

</html>
